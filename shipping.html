<hr>
<div class="container-fluid login">
    <div class="card m-3 mx-auto">
        <h5 class="card-header">Product Management</h5>
        <div class="card-body">

            <form id="form" onsubmit="validateInputs()" novalidate>

                <div class="mb-3">
                    <label for="address" class="form-label">Product ID:</label>
                    <input type="text" required class="form-control" placeholder="Enter Street Address" id="address" aria-describedby="emailHelp">
                    <div class="invalid-feedback">
                        </div>


                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" required class="form-control" placeholder="Enter City" id="city" aria-describedby="emailHelp">

                    </div>


                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" required class="form-control" placeholder="Enter City" id="state" aria-describedby="emailHelp">

                </div>
                        <div class="mb-3">
                            <label for="zip" class="form-label">State</label>
                            <input type="text" required class="form-control" placeholder="Enter Zip Code" id="zip" aria-describedby="emailHelp">

                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="shipping" class="form-label">Select Shipping Service</label>
                        <select name="Product Category" id="shipping" style="width: 270px">
                            <option value="FedEx">FedEx</option>
                            <option value="DHL">DHL</option>
                            <option value="UPS">UPS</option>
                            <option value="USPS">USPS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service" class="form-label">Product Unit of Measure</label>
                        <select name="Product Unit of Measure" id="service" style="width: 270px">
                            <option value="One Day">One Day</option>
                            <option value="Two Day">Two Day</option>
                            <option value="Ground">Ground</option>
                        </select>

                    </div>
                <button type="submit" class="displayJSON">Submit</button>
            </form>
        </div>
    </div>
</div>
