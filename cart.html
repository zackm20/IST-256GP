<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src=
                    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
    <!--Zackary Moyer-->
    <nav>
        <div class="header">
            <div class="nav">
                <a href="">Home</a> |
                <a href="shopper.html">Shopper Login</a> |
                <a href="Product.html">Product Management</a> |
                <a href="">Shopping Cart</a> |
                <a href="">Shipping Information</a> |
                <a href="">Billing and Returns</a> |
            </div>
        </div>
    </nav>
    <hr>
    <section class="container content-section">
        <h2 align="center">Shopping Cart</h2>
        <select id="productSelector" name="select" class="main-form">
            <option value="">Select a Product</option>
        </select>
        <button class="btn btn-primary btn-atc" id="add-to-cart" type="button">Add to cart</button>
        <table class="table" id="cart">
            <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="cart-total">
            <strong id="cart-total-title">Total</strong>
            <span id="cart-total-price"></span>
        </div>
        <button onclick="handleAjax()" class="btn btn-primary btn-purchase" type="button">Checkout</section>




    <footer>
        <nav>
            <div class="header">
                <div class="nav">
                    <div class="footer">
                        <a href="">Copyright</a> |
                        <a href="">Cookies and privacy policy</a> |
                        <a href="">Terms of use</a> |
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <script src="cart.js"></script>
    <!--Zackary Moyer-->
</body>
</html>
