<!--signup card Zackary Moyer!-->
<div class="container-fluid login">
    <div class="card m-3 mx-auto">
        <h5 class="card-header">Sign Up Form</h5>
            <div class="card-body">

                <form id="form" onsubmit="validateInputs()" novalidate>

            <div class="mb-3">
                <label for="email" class="form-label">Shopper Email Address</label>
                <input type="email" required class="form-control" placeholder="shopper@example.com" id="email" aria-describedby="emailHelp">
                <div class="invalid-feedback">

                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Shopper Name</label>
                    <input type="text" required class="form-control" placeholder="Shopper Name" id="name" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Shopper Phone Number</label>
                    <input type="text" required class="form-control" placeholder="Enter Shopper Phone Number" id="phone" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                <label for="age" class="form-label">Shopper Age</label>
                <input type="text" required class="form-control" placeholder="Enter Shopper Age" id="age" aria-describedby="emailHelp">

            </div>
                </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shopper Address</label>
                <input type="text" required class="form-control" placeholder="Enter Shopper Address" id="address" aria-describedby="emailHelp">

            </div>


                    <button type="submit" class="btn btn-primary end-0">Submit</button>
                </form>
            </div>
            <pre id="user-data"></pre>
    </div>
</div>
